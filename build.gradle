version '0.4-alpha-1'
group 'com.xebialabs.restito'

defaultTasks 'build'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

repositories {
    mavenCentral()
}

configurations {
    provided
}

sourceSets {
    main { compileClasspath += configurations.provided }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.6.6'
    provided 'junit:junit-dep:4.10'

    compile 'org.mockito:mockito-core:1.9.0'
    compile 'com.google.guava:guava:11.0.2'

    compile 'org.glassfish.grizzly:grizzly-http-server:2.2.18'
    compile 'com.sun.jersey:jersey-grizzly2:1.14'

    compile 'org.apache.mina:mina-core:2.0.4'

    testCompile 'junit:junit-dep:4.10'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'com.jayway.restassured:rest-assured:1.6.2'
    testCompile 'org.slf4j:slf4j-simple:1.6.6'
}

tasks.withType(Compile) { compile ->
    compile.options.compilerArgs << '-Xlint:deprecation'
    compile.options.compilerArgs << '-Xlint:unchecked'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "${nexusBaseUrl}/repositories/releases") {
            authentication(userName: "${nexusUserName}", password: "${nexusPassword}")
        }
        snapshotRepository(url: "${nexusBaseUrl}/repositories/snapshots") {
            authentication(userName: "${nexusUserName}", password: "${nexusPassword}")
        }
    }
}

